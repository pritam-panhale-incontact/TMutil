<br>
<h4>Dependency</h4>
<div class="container">
  <div class="row">
    <div class="col-2 border bg-secondary font-weight-bold">
      PROPERTY
    </div>
    <div class="col-10 border bg-secondary font-weight-bold">
      VALUE
    </div>
  </div>

  <div class="row" *ngFor="let dependency of dependencyJson">
    <div class="col-2 border bg-light">
      {{dependency.k}}
    </div>
    <div class="col-10 border bg-light overflow-auto">
      {{dependency.val}}
    </div>
  </div>

</div>

<br>
<h4>On Enabled</h4>
<div class="container">

  <div class="row">
    <div class="col-4 border bg-secondary font-weight-bold">
      Privilege
    </div>
    <div class="col-7 border bg-secondary font-weight-bold">
      Actions
    </div>
    <div class="col-1 border bg-secondary font-weight-bold">
      View
    </div>
  </div>

  <div class="row" *ngFor="let onEnable of onEnables">
    <div class="col-4 border">
      {{onEnable.privilege}}
    </div>
    <div class="col-7 border">
      {{onEnable.action}}
    </div>
    <div class="col-1 border bg-light">
      <button class="btn btn-primary" (click)="viewPrivilege(onEnable.privilege)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
             viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </div>
  </div>

</div>

<br>
