<br>
<h4>Privilege</h4>
<div class="container">
  <div class="row">
    <div class="col-2 border bg-secondary font-weight-bold">
      PROPERTY
    </div>
    <div class="col-10 border bg-secondary font-weight-bold">
      VALUE
    </div>
  </div>

  <div class="row" *ngFor="let privilege of privilegeJson">
    <div class="col-2 border bg-light">
      {{privilege.k}}
    </div>
    <div class="col-10 border bg-light overflow-auto">
      {{privilege.val}}
    </div>
  </div>

</div>

<br>
<h4>Actions</h4>
<div class="container">

  <div class="row">
    <div class="col-2 border bg-secondary font-weight-bold">
      ID
    </div>
    <div class="col-2 border bg-secondary font-weight-bold">
      NAME
    </div>
    <div class="col-2 border bg-secondary font-weight-bold">
      STATUS
    </div>
    <div class="col-2 border bg-secondary font-weight-bold">
      AUTH TYPE
    </div>
    <div class="col-1 border bg-secondary font-weight-bold">
      SORT INDEX
    </div>
    <div class="col-3 border bg-secondary font-weight-bold">
      FT
    </div>
    <!--<div class="col-1 border bg-secondary font-weight-bold">
      VIEW
    </div>-->
  </div>

  <div class="row" *ngFor="let action of actions">
    <div class="col-2 border bg-light">
      {{action.id}}
    </div>
    <div class="col-2 border bg-light">
      {{action.name}}
    </div>
    <div class="col-2 border" [ngClass]="action.status==='ACTIVE' ? 'bg-success' : 'bg-warning'">
      {{action.status}}
    </div>
    <div class="col-2 border bg-light">
      {{action.authType}}
    </div>
    <div class="col-1 border bg-light">
      {{action.sortIndex}}
    </div>
    <div class="col-3 border bg-light">
      {{action.featureToggle}}
    </div>
    <!--<div class="col-1 border bg-light">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
           viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </div>-->
  </div>

</div>
