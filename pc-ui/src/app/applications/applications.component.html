<div class="container">

  <div class="row">
    <div class="col-sm border bg-secondary font-weight-bold">
      ID
    </div>
    <div class="col-sm border bg-secondary font-weight-bold">
      NAME
    </div>
    <div class="col-sm border bg-secondary font-weight-bold">
      DESC
    </div>
    <div class="col-sm border bg-secondary font-weight-bold">
      STATUS
    </div>
    <div class="col-sm border bg-secondary font-weight-bold">
      FT
    </div>
    <div class="col-sm border bg-secondary font-weight-bold">
      VIEW
    </div>
  </div>

  <div class="row" *ngFor="let application of applications">
    <div class="col-sm border bg-light">
      {{application.id}}
    </div>
    <div class="col-sm border bg-light">
      {{application.name}}
    </div>
    <div class="col-sm border bg-light">
      {{application.description}}
    </div>
    <div class="col-sm border" [ngClass]="application.status==='ACTIVE' ? 'bg-success' : 'bg-warning'">
      {{application.status}}
    </div>
    <div class="col-sm border bg-light">
      {{application.featureToggle}}
    </div>
    <div class="col-sm border bg-light">
      <button class="btn btn-primary" (click)="viewApplications(application.id)">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="16" height="16"
           fill="currentColor"
           class="bi bi-search"
           viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
      </button>
    </div>
  </div>
</div>
